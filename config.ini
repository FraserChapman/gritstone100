# global variables definitions
[globals]
APP_NAME=gritstone100
APP_EMAIL=gritstone100@gmail.co.uk
DEBUG=0
UI=templates/
JS=assets/js/
CSS=assets/css/
TEMP=tmp/
ONERROR=\App\Controllers\ErrorController->get
AUTOLOAD=controllers

# route maps definitions
[maps]
/=\App\Controllers\HomeController
