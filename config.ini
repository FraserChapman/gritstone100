/route=\App\Controllers\RouteController
/contact=\App\Controllers\ContactController
/lnt=\App\Controllers\LntController
/disclaimer=\App\Controllers\DisclaimerController

[routes]
GET /kinder-scout=\App\Controllers\PageController->kinderScout
GET /dambusters=\App\Controllers\PageController->dambusters
GET /edale=\App\Controllers\PageController->edale
GET /wildlife=\App\Controllers\PageController->wildlife
GET /castleton=\App\Controllers\PageController->castleton